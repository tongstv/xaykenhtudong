<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center" style="height:100vh;background:#f6f9ff">

<div class="card p-4" style="width:360px">
    <h4 class="mb-3 text-center">Admin Login</h4>

    <input id="username" class="form-control mb-2" value="admin">
    <input id="password" type="password" class="form-control mb-3" value="admin">

    <button class="btn btn-primary w-100" id="btnLogin">Login</button>
    <div id="err" class="text-danger small mt-2 d-none">Login failed</div>
</div>

<script>
    document.getElementById("btnLogin").onclick=async()=>{
        const r=await fetch("/api/auth/login",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({username, password})
        });
        if(r.ok) location.href="/admin";
        else document.getElementById("err").classList.remove("d-none");
    };
</script>

</body>
</html>
