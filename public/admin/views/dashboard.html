<h3>Dashboard</h3>
<p class="text-muted">Tổng quan hệ thống</p>

<div id="stats" class="row g-3"></div>

<script>
    apiFetch("/api/tasks/realtime")
        .then(r=>r.json())
        .then(list=>{
            document.getElementById("stats").innerHTML=`
      <div class="col">Running: ${list.filter(x=>x.status==="running").length}</div>
      <div class="col">Success: ${list.filter(x=>x.status==="success").length}</div>
      <div class="col">Fail: ${list.filter(x=>x.status==="fail").length}</div>
    `;
        });
</script>
