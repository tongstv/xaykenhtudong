<h3>Hẹn giờ gửi tin nhắn</h3>

<select id="acc" class="form-select mb-2"></select>
<input type="datetime-local" id="runAt" class="form-control mb-2">
<input id="url" class="form-control mb-2" placeholder="URL TikTok">
<textarea id="msg" class="form-control mb-2" placeholder="Nội dung"></textarea>
<button class="btn btn-primary" id="btn">Tạo lịch</button>

<script>
    $.get("/api/tiktok/list", function(list){
        list.forEach(a=>{
            $("#acc").append(`<option value="${a.id}">${a.username||a.tiktok_id}</option>`);
        });
    });

    $("#btn").click(function(){
        $.ajax({
            url:"/api/schedule/create",
            method:"POST",
            contentType:"application/json",
            data:JSON.stringify({
                tiktok_account_id:$("#acc").val(),
                run_at:$("#runAt").val(),
                url:$("#url").val(),
                message:$("#msg").val()
            })
        }).done(()=>alert("Đã tạo lịch"));
    });
</script>
